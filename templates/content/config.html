<h1>Betriebs-Konfiguration</h1>
<ul>
  <li><label for="numberOfBoxes">Anzahl Gemüsekisten</label><input type="number"
           name="numberOfBoxes"
           id="config__numberOfBoxes"
           value="50"></li>
  <li><label for="weekday">Wochentag</label><select name="weekday"
            id="config__weekday">
      <option value="Mo">Montag</option>
      <option value="Di">Dienstag</option>
      <option value="Mi">Mittwoch</option>
      <option value="Do"
              selected>Donnerstag</option>
      <option value="Fr">Freitag</option>
      <option value="Sa">Samstag</option>
      <option value="So">Sonntag</option>
    </select></li>
  <li><label for="bedwidth">Beetbreite in cm</label><input type="number"
           name="bedwidth"
           id="config__bedwidth"
           value="75"></li>
  <li><label for="beetlength">Beetlänge in m</label><input type="number"
           name="bedlength"
           id="config__bedlength"
           value="15"></li>
</ul>
