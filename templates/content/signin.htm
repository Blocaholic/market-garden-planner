<h1>Login</h1>
<form action="/checkSignin"
      method="post">
  <label for="email">E-Mail</label>
  <input type="email"
         name="email"
         id="email">

  <label for="password">Passwort</label>
  <input type="password"
         name="password"
         id="password">
  <button>Anmelden</button>
</form>
